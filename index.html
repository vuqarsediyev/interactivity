<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Background Video</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <p class="text"> We are here </p>  <p class="video-mask">______________</p>    <p class="text">to make  healthy  </p> 
      <p class="video-mask">_________</p>  <p class="text">living effortless,   so you can </p> 
      <p class="video-mask">__________</p>  <p class="text">live longer  and happier </p> 

      
    <div class="video-mask-container">
      <video class="background-video" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  
</body>
</html>
